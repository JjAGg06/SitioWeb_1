<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formulario Estudiantil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Estilo/style4.css">
    <script src="../Scripts/script2.js" defer></script>
</head>
<body>
    <div class="login-contenedor">
        <form id="formEstudiante">
            <h2>Registro Estudiantil</h2>
            <div class="contenedor">
                <img src="../Asssets/uvg_logros.png" width="100">
            </div>

            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required>

            <label for="edad">Edad</label>
            <input type="number" id="edad" name="edad" min="15" max="99" required>

            <label for="genero">Género</label>
            <select id="genero" name="genero" required>
                <option value="">Selecciona una opción</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>

            <label for="carrera">Carrera</label>
            <input type="text" id="carrera" name="carrera" required>

            <label for="comentarios">Comentarios adicionales</label>
            <textarea id="comentarios" name="comentarios" rows="3"></textarea>

            <label>
                <input type="checkbox" id="terminos" required> Acepto los términos y condiciones
            </label>

            <button type="submit">Registrar</button>
        </form>

        <div class="contenedor">
            <a href="inicioSesion.html">Volver al inicio de sesión</a>
        </div>
    </div>
</body>
</html>
